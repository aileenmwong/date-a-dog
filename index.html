<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date a Dog</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Passion+One|Poppins|Oswald" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/doghead.png">
  <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  </head>
<body>
<div id="wrapperall">
  <div id="homepage">
    <div id="wrapper">
      <div id="startdog"></div>
      <div id="textwrapper">
        <h1 id="gametitle">DATE A DOG</h1>
        <div id="inswrapper">
          <h3 id="institle">Instructions</h3>
          <div id="instructions">You are on a date. Click on the right answers to fill the love meter and take your pal home. Why don't you introduce yourself to your date? </div>
          <form id="submit">
          <input id="input" type="text" name="name" placeholder="Tell Me Your Name"><br>
          <button class="button" id="play">PLAY</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="gamepage">
    <div id="gamewrapper">
      <div id="gamedog">
        <div id="lovemeter">LOVE METER
          <p id="hearts"><!-- &hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts; --></p>
        </div>
        <div id="gamedogbody"></div>
        <div id="gamedoghead"></div>
      </div>
      <div id="queswrapper">
        <div class="convo" id="questionbox">
          <div id="question"></div>
          <div class="answer" id="choiceA"></div>
          <div class="answer" id="choiceB"></div>
          <div class="answer" id="choiceC"></div>
          <div class="answer" id="choiceD"></div>
        </div>
        <div class="convo" id="responsebox">
          <div id="response"></div>
          <button class="button" id="next">NEXT</button>
        </div>
        <div id="picnic"></div>
      </div>
    </div>
    <div id="resetwrapper">
      <button class="button" id="reset">RESET</button>
      <!-- <button class="button" id="next">NEXT</button> -->
    </div>
  </div>
  <div id="winnerbox"></div>
</div>
</body>
<script type="text/javascript" src="js/app2.js"></script>
</html>
