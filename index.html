<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date a Dog</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Passion+One|Poppins" rel="stylesheet">
</head>
<body>
<div id="wrapperall">
  <div id="homepage">
    <div id="wrapper">
      <div id="startdog"></div>
      <div id="textwrapper">
        <h1 id="gametitle">DATE A DOG</h1>
        <div id="inswrapper">
          <h3 id="institle">Instructions</h3>
          <div id="instructions">You are on a date. Click on the right answers to fill the love meter and take your pal home. Why don't you introduce yourself to your date? </div>
          <form>
          <input id="input" type="text" name="name" placeholder="Tell Me Your Name"><br>
          </form>
          <button class="button" id="play">PLAY</button>
        </div>
      </div>
    </div>
  </div>
  <div id="gamepage">
    <div id="gamewrapper">
      <div id="gamedog">
        <div id="lovemeter">LOVE METER
        <p><span>&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;</span></p>
        </div>
        <div id="gamedogbody"></div>
        <div id="gamedoghead"></div>
      </div>
      <div id="queswrapper">
        <div class="convo" id="questionbox">
          <div id="question"></div>
          <div class="answer" id="choiceA"></div>
          <div class="answer" id="choiceB"></div>
          <div class="answer" id="choiceC"></div>
          <div class="answer" id="choiceD"></div>
        </div>
        <div class="convo" id="responsebox"></div>
        <div id="picnic"></div>
      </div>
    </div>
    <div id="resetwrapper">
      <button class="button" id="reset">RESET</button>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
